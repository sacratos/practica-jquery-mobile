
<html>
    <head>
        <meta charset="utf-8">
        <title>jQuery Mobile Demo</title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
    </head>
    <body>
 
        <!-- Página 1-->
        <div data-role="page" id="main">
             <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
          
            <div data-role="header">
                <h1>
                    Login
                </h1>
            </div>
            <div data-role="content">
                <h1>
                    Practica jQueryMobile
                </h1>
                <form method="get" accept-charset="utf-8">
                  <label>Usuario:</label><input type="text" id="usuario" name="usuario">
                  <label>Password:</label><input type="password" id="password" name="password">
                  <a data-role="button" type="submit" href="#dialog1">Entrar</a>
                </form>
                <a data-role="button" href="#dialog1" data-rel="dialog" data-transition="pop">informacion</a>
            </div>
            <div data-role="footer">
                <h4>
                    ingresar
                </h4>
            </div>
        </div>
        <!-- Fin página 1 -->
 
        <!-- Página 2 -->
        <div data-role="page" id="dialog1">
 
            <div data-role="header">
                <h1>
                   Información
                </h1>
            </div>
            <div data-role="content">
                <h1> 
                    Una aplicacion para los profesores del CPIFP Los Enlaces
                </h1>
                <div data-role="fieldcontain">
                    <label for="select-choice-1" class="select">Choose shipping method:</label>
                    <select name="select-choice-1" id="select-choice-1">
                        <option value="standard">Standard: 7 day</option>
                        <option value="rush">Rush: 3 days</option>
                        <option value="express">Express: next day</option>
                        <option value="overnight">Overnight</option>
                    </select>
                </div>
            </div>
            <div data-role="footer">
                <h4>
                    Pie de la ventana modal
                </h4>
            </div>
        </div>
        <!-- Fin página 3 -->
            <div data-role="footer" >
                <p>Notas CPIFP Los Enlaces </p>
            </div>
        </div>
    </body>
</html>
