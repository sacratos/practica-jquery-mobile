<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>jQuery Mobile Demo</title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
        <style type="text/css" media="screen">
#input{
    width: 20%;
    left: 50%;
}
            
        </style>
    </head>
    <body>
 
        <!-- Página 1-->
        <div data-role="page" id="main">
            <div data-role="header">
                <h1>
                    Página 1
                </h1>
            </div>
            <div data-role="content">
                <h1>
                    Login
                </h1>
                <form method="get" accept-charset="utf-8">
                  <label>Usuario:</label><input type="text" id="usuario" name="usuario">
                  <label>Password:</label><input type="password" id="password" name="password">
                  </br>
                  </br>
                  <a data-role="button" href="#dialog1" data-rel="dialog" data-transition="pop">Entrar</a>
                </form>
                
            </div>
            <div data-role="footer">
                <h4>
                    una aplicacion para los profesores del CPIFP Los Enlaces
                </h4>
            </div>
        </div>
        <!-- Fin página 1 -->
 
        <!-- Página 2-->
        <div data-role="page" id="page2" data-add-back-btn=”true”>
            <div data-role="header">
                <h1>

                </h1>
            </div>
            <div data-role="content">
                <form action="#" method="get">
                    <h2>
                        Formulario de anotaciones:
                    </h2>
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup">
                            <legend>
                                Entrada del alumno:
                            </legend>
                            <input type="radio" name="radio-choice-1" id="radio-choice-1" value="choice-1" checked="checked" />
                            <label for="radio-choice-1">
                                Puntual
                            </label>
                            <input type="radio" name="radio-choice-1" id="radio-choice-2" value="choice-2" />
                            <label for="radio-choice-2">
                                Retraso
                            </label>
                            <input type="radio" name="radio-choice-1" id="radio-choice-3" value="choice-3" />
                            <label for="radio-choice-3">
                                Falta 
                            </label>
                        </fieldset>
                    </div>
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup">
                            <legend>
                                    Indumentaria:
                            </legend>   
                            <input type="checkbox" name="checkbox-1b" id="checkbox-1b" class="custom" />
                            <label for="checkbox-1b">
                                OK
                            </label>
                            <input type="checkbox" name="checkbox-2b" id="checkbox-2b" class="custom" />
                            <label for="checkbox-2b">
                                Observaciones
                            </label> 
                            <input type="textarea" name="obs">                
                        </fieldset>
                    </div>
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup" data-type="horizontal">
                            <legend>
                                Introduccion/Idea proyecto:
                            </legend>
                            <input type="radio" name="radio-choice-b" id="radio-choice-c" value="on" checked="checked" />
                            <label for="radio-choice-c">
                                Atractivo
                            </label>
                            <input type="radio" name="radio-choice-b" id="radio-choice-d" value="off" />
                            <label for="radio-choice-d">
                                Claro y conciso
                            </label>
                            <input type="radio" name="radio-choice-b" id="radio-choice-e" value="other"/>
                            <label for="radio-choice-e">
                                Tarjeta crédito
                            </label>
                        </fieldset>
                    </div>
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup">
                            <legend>
                                Elige los ingredientes de la pizza:
                            </legend>
                            <input type="checkbox" name="checkbox-1a" id="checkbox-1a" class="custom" />
                            <label for="checkbox-1a">
                                Champiñones
                            </label>
                            <input type="checkbox" name="checkbox-2a" id="checkbox-2a" class="custom" />
                            <label for="checkbox-2a">
                                Aceitunas negras
                            </label>
                            <input type="checkbox" name="checkbox-3a" id="checkbox-3a" class="custom" />
                            <label for="checkbox-3a">
                                Pimientos
                            </label>
                            <input type="checkbox" name="checkbox-4a" id="checkbox-4a" class="custom" />
                            <label for="checkbox-4a">
                                Cebolla
                            </label>
                        </fieldset>
                    </div>
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup" data-type="horizontal">
                            <legend>
                                Ingredientes para no vegetarianos:
                            </legend>
                            <input type="checkbox" name="checkbox-6" id="checkbox-6" class="custom" />
                            <label for="checkbox-6">
                                Chorizo
                            </label>
                            <input type="checkbox" name="checkbox-7" id="checkbox-7" class="custom" />
                            <label for="checkbox-7">
                                Jamón Serrano
                            </label>
                            <input type="checkbox" name="checkbox-8" id="checkbox-8" class="custom"  />
                            <label for="checkbox-8">
                                Carne picada
                            </label>
                        </fieldset>
                    </div>
                    
                    <a data-role="button" href="#dialog1" data-rel="dialog" data-transition="pop">Listo!</a>
                </form>
              </div>
            </div>
            <div data-role="footer">
                <h4>
                    Notas
                </h4>
            </div>
        </div>
        <!-- Fin página 2 -->
                    <script>
                    $("#select-choice-2").val("");
                    </script>
 
        <!-- Página 3 -->
        <div data-role="page" id="dialog1">
 
            <div data-role="header">
                <h1>
                    Datos
                </h1>
            </div>
            <div data-role="content">
                <form>
                    <div data-role="fieldcontain">
                        <label for="select-choice-mini" class="select">Curso:</label>
                        <select name="select-choice-mini" id="select-choice-mini" data-mini="true" data-inline="true">
                            <option value="1">1º</option>
                            <option value="2">2º</option>
                        </select>
                    </div>
                    <div data-role="fieldcontain">
                    <label for="select-native-4">Ciclo:</label>
                    <select name="select-native-4" id="select-native-4">
                        <option>...</option>
                        <optgroup label="Grado medio">
                            <option value="1">DAW</option>
                            <option value="2">DAM</option>
                            <option value="3">Comercio y marketing</option>
                            <option value="4">Imagen y sonido</option>
                        </optgroup>
                        <optgroup label="Grado superior">
                            <option value="5">DAW</option>
                            <option value="6">DAM</option>
                            <option value="7">Comercio y marketing</option>
                            <option value="8">Imagen y sonido</option>
                        </optgroup>
                    </select>
                    </div>
                    <div data-role="fieldcontain">
                        <label for="select-choice-1" class="select">Alumno:</label>
                        <select name="select-choice-1" id="select-choice-2">
                            <option value="1">Juan Zumeta</option>
                            <option value="2">Miguel Funpe</option>
                            <option value="3">Adrea Andorra</option>
                            <option value="4">Marta Morte</option>
                            <option value="5">Pepe Gil</option>
                            <option value="6">Sonia Sanz</option>
                        </select>
                    </div>
                
                <a id="pag2-3" data-role="button" href="#page2">Seleccionar</a>
                </form>
            </div>
            <div data-role="footer">
                <h4>
                    alumno y curso
                </h4>
            </div>
        </div>
        <!-- Fin página 3 -->
    </body>
    <script>
    $("a").on("click", "#pag2-3", function(){
        var alumno=$(this).val();
    });
    </script>
</html>
